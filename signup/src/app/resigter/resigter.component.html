<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">

          <div class="card-body p-4 p-md-5 ">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="margin-left: 30%;">
              <img src="https://y7b6t9n6.rocketcdn.me/wp-content/uploads/2021/09/7.svg"
                alt="login form" class="img-fluid mt-5" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="margin-left: 32%;">Registration Form</h3>
            <form [formGroup]="registerform">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label">Enter Mail Id</label>
                    <input type="text" class="form-control form-control-lg" formControlName="userMailId" />


                    <div *ngIf="registerform.get('userMailId')!.touched && registerform.get('userMailId')!.invalid">
                      <div *ngIf="registerform.get('userMailId')!.hasError('required')">

                        <font color="red">*Mail is Required</font>
                      </div>
                      <div *ngIf="registerform.get('userMailId')!.hasError('pattern')">
                        <font color="red">*Invalid Mail ID </font>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label">Enter First Name</label>
                    <input type="text" class="form-control form-control-lg" formControlName="userFirstName" />
                    <div
                      *ngIf="registerform.get('userFirstName')!.touched && registerform.get('userFirstName')!.invalid">
                      <div *ngIf="registerform.get('userFirstName')!.hasError('required')">

                        <font color="red">*FirstName is Required</font>
                      </div>
                      <div *ngIf="registerform.get('userFirstName')!.hasError('pattern')">
                        <font color="red">*Invalid Name Format </font>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label">Enter Last Name</label>
                    <input type="text" class="form-control form-control-lg" formControlName="userLastName" />

                    <div *ngIf="registerform.get('userLastName')!.touched && registerform.get('userLastName')!.invalid">
                      <div *ngIf="registerform.get('userLastName')!.hasError('required')">

                        <font color="red">*LastName is Required</font>
                      </div>
                      <div *ngIf="registerform.get('userLastName')!.hasError('pattern')">
                        <font color="red">*Invalid Name Format </font>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" >Password</label>
                    <input type="Password" class="form-control form-control-lg"
                      formControlName="userPassword" />
                      <div *ngIf="registerform.get('userLastName')!.touched && registerform.get('userLastName')!.invalid">
                        <div *ngIf="registerform.get('userLastName')!.hasError('required')">
  
                          <font color="red">*Password is Required</font>
                        </div>
                        <div *ngIf="registerform.get('userLastName')!.hasError('pattern')">
                          <font color="red">*Invalid Password</font>
                        </div>
                        <div *ngIf="registerform.get('userLastName')!.hasError('maxLength')">
                          <font color="red">*Password TooLength</font>
                        </div>
                        <div *ngIf="registerform.get('userLastName')!.hasError('minLength')">
                          <font color="red">*Password TooShort</font>
                        </div>
                      </div>
                
                  </div>

                </div>
              </div>
              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="button" (click)="registerDetails(registerform.value)">Register</button>
              </div>

              
              <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a routerLink="/Login"
                  style="color: #393f81;">Login here</a></p>
    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
