<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong w-70 card-registration" style="border-radius: 15px;">

          <div class="card-body card-text-center">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Course Details</h3>
            <form [formGroup]="courseForm">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label">Course Name</label>
                    <input type="text" class="form-control form-control-lg" formControlName="courseName" />


                    <div *ngIf="courseForm.get('courseName')!.touched && courseForm.get('courseName')!.invalid">
                      <div *ngIf="courseForm.get('courseName')!.hasError('required')">

                        <font color="red">*Course Name Required</font>
                      </div>
                      <div *ngIf="courseForm.get('courseName')!.hasError('pattern')">
                        <font color="red">*Invalid CourseName </font>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control form-control-lg" formControlName="courseCategory" />
                    <div *ngIf="courseForm.get('courseCategory')!.touched && courseForm.get('courseCategory')!.invalid">
                      <div *ngIf="courseForm.get('courseCategory')!.hasError('required')">

                        <font color="red">*Category Required</font>
                      </div>
                      <div *ngIf="courseForm.get('userFirstName')!.hasError('pattern')">
                        <font color="red">*Invalid Category </font>
                      </div>
                    </div>
                  </div>

                </div>
                
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="button" (click)="addCourseDetails(courseForm.value)">Save</button>
              </div>

              <div class="row">
                <div class="col">
                  <p class="mb-5 pb-lg-2" style="color: #393f81;"> <a routerLink="/CourseTable"
                    style="color: #393f81; text-decoration: none;">Go to Course Table</a></p>
                </div>
                <div class="col">
                  <p class="mb-5 pb-lg-2" style="color: #393f81;"> <a routerLink="/AdminHome"
                    style="color: #393f81; text-decoration: none;">Go to Home</a></p>
                </div>
              </div>

             

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
