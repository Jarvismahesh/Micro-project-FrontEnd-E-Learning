
<section class="vh-100" style="background-color: #cfcfcf;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://elmlearning.com/wp-content/uploads/2023/05/1563092_HubPageImages-eLearning_Microlearning_021423.webp"
                  alt="login form" class="img-fluid mt-5" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  

                   <form [formGroup]="loginform">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fa fa-graduation-cap fa-3x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">E-Learning App</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-2">
                        <label class="fw-normal mb-3" for="mail">Mail Id</label>
                        <input type="mail" id="mail" class="form-control form-control-lg"
                            formControlName="userMailId" />

                            <div *ngIf="loginform.get('userMailId')!.touched && loginform.get('userMailId')!.invalid">
                                <div *ngIf="loginform.get('userMailId')!.hasError('required')">
                    
                                  <font color="red" >*Mail is Required</font>
                                </div>
                                <div *ngIf="loginform.get('userMailId')!.hasError('pattern')">
                                  <font color="red">*Invalid Mail ID </font>
                                </div>
                              </div>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="fw-normal mb-2" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                            formControlName="userPassword" />

                            <div *ngIf="loginform.get('userPassword')!.touched && loginform.get('userPassword')!.invalid">
                                <div *ngIf="loginform.get('userPassword')!.hasError('required')">
                    
                                  <font color="red" >*Password is Required</font>
                                </div>
                                <div *ngIf="loginform.get('userPassword')!.hasError('pattern')">
                                  <font color="red">*Invalid Password </font>
                                </div>
                              </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="login(loginform.value)">Login</button>
                    </div>
  
                    
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/Register"
                        style="color: #393f81;">Register here</a></p>
            
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
