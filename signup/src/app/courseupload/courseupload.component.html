<div class="col d-flex mt-5 justify-content-center">
  <div class="card mb-3 justify-content-center" style="max-width: 800px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://i.pinimg.com/originals/23/77/e4/2377e42de3f16f79810dde076e6e0c40.jpg"
          class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Upload File Here</h5>
          <table style="margin-top: 10%;" class="table-responsive border border-dark">
            <tr>
              <td>
                <label class="btn btn-default">
                  <input type="file" (change)="onFileSelector($event)" />
                </label>
              </td>

              <td>

                <button type="button" class="btn btn-success" (click)="onUpload()" id="liveToastBtn"> <i
                    class="fa fa-upload"></i>
                  Upload File</button>

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <img src="..." class="rounded me-2" alt="...">
                      <strong class="me-auto">File Status</strong>
                      <small>1 sec ago</small>
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                      File Uploaded!..
                    </div>
                  </div>
                </div>
                <!--
                    <button class="btn btn-success" (click)="onUpload()" >
                      <i class="fa fa-upload"></i>  
                      Upload File
                    </button>
                    -->
              </td>&nbsp;&nbsp;
            </tr>
          </table>
          <a routerLink="/AddCourse">
            <button class="btn btn-primary mt-5 ml-5 justify-content-right">
              <i class="fa fa-plus"></i>
              Add Course Details</button>
          </a>
        </div>
      </div>
    </div>
  </div>




  <div>
  </div>
</div>
